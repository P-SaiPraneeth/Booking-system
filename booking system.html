<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking System - Unisex Hair Saloon and Spa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 30px;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            background-image: url(https://imgs.search.brave.com/63Q81YxL67uk_dyWwpqrC7ZeUlPlqWlKnv0DlvzsKzs/rs:fit:860:0:0/g:ce/aHR0cHM6Ly90My5m/dGNkbi5uZXQvanBn/LzAxLzQ0LzYwLzE2/LzM2MF9GXzE0NDYw/MTY4NF9vSkN2QTFF/OFZQckg3RmJVMmkx/Z3REUU85RGc1ZGF3/SS5qcGc);
        }

        nav {
            background-color: black;
            padding: 10px;
            text-align: center;
            font-size: 23px;
        }

        nav a {
            color: peru;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
        }

        section {
            padding: 10px;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            background-image: url(https://imgs.search.brave.com/AT79mBA3pOhK64qWuHuyxXUtfaDrwP0CDYpNtrLKNto/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzLzViL2Fl/LzJiLzViYWUyYmQ3/MmNkMjRmZDNjMDI1/N2E4NjZjNmIxOWU3/LmpwZw);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            font-size: 25px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        
        .booking-form {
            margin-top: 20px;
        }

        .booking-form label {
            display: block;
            margin-bottom: 8px;
        }

        .booking-form input,
        .booking-form select {
            width: 50%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .booking-form button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Unisex Hair Saloon and Spa</h1>
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="location.html">Location</a>
        <a href="booking.html">Booking system</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Sign up</a>
    </nav>

    <section>
        <div class="container">
            <h2>Book an Appointment</h2>

            <form class="booking-form" id="bookingForm">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label>Select Services:</label>
                    <input type="checkbox" id="haircut" name="services" value="haircut">
                    <label for="haircut">Haircut</label>

                    <input type="checkbox" id="massage" name="services" value="massage">
                    <label for="massage">Massage</label>

                    <input type="checkbox" id="haircolor" name="services" value="haircolor">
                    <label for="haircolor">Hair Color</label>
                </div>

                <div class="form-group">
                    <label for="date">Preferred Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="time">Preferred Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>

                <div class="form-group">
                    <input type="submit" value="Book Now">
                </div>
            </form>

            <div id="confirmationMessage" style="display: none;">
                <p>Your appointment is booked! We look forward to seeing you.</p>
            </div>

        </div>
    </section>

    <footer>
        <p>&copy; 2023 Unisex Hair Saloon and Spa. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function (event) {
            event.preventDefault();
            document.getElementById('bookingForm').style.display = 'none';
            document.getElementById('confirmationMessage').style.display = 'block';
        });
    </script>

</body>
</html>
